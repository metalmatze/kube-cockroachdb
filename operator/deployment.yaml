    - create
    - update
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    labels:
      app.kubernetes.io/component: operator
      app.kubernetes.io/name: kube-cockroachdb
    name: kube-cockroachdb
    namespace: kube-cockroachdb
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: kube-cockroachdb
  subjects:
  - kind: ServiceAccount
    name: kube-cockroachdb
    namespace: kube-cockroachdb
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app.kubernetes.io/component: operator
      app.kubernetes.io/name: kube-cockroachdb
    name: kube-cockroachdb
    namespace: kube-cockroachdb
  spec:
    selector:
      matchLabels:
        app.kubernetes.io/component: operator
        app.kubernetes.io/name: kube-cockroachdb
    template:
      metadata:
        labels:
          app.kubernetes.io/component: operator
          app.kubernetes.io/name: kube-cockroachdb
      spec:
        containers:
        - args:
          - --jsonnet.main=main.jsonnet
          - --trigger.config=config.yaml
          image: quay.io/metalmatze/kube-cockroachdb
          imagePullPolicy: Always
          name: kube-cockroachdb
        serviceAccountName: kube-cockroachdb
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    labels:
      app.kubernetes.io/component: operator
      app.kubernetes.io/name: kube-cockroachdb
    name: kube-cockroachdb
    namespace: kube-cockroachdb
kind: List
