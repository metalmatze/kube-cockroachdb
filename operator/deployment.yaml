    name: kube-cockroachdb
    namespace: kube-cockroachdb
  rules:
  - apiGroups:
    - metalmatze.de
    resources:
    - cockroachdbs
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - metalmatze.de
    resources:
    - cockroachdbs/status
    verbs:
    - get
    - patch
    - update
  - apiGroups:
    - ""
    resources:
    - services
    verbs:
    - list
    - watch
    - get
    - create
