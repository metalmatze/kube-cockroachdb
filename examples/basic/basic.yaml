apiVersion: v1
items:
- apiVersion: batch/v1
  kind: Job
  metadata:
    labels:
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: example
      app.kubernetes.io/name: cockroachdb-example
    name: cockroachdb-example
    namespace: default
  spec:
    template:
      metadata:
        labels:
          app.kubernetes.io/component: database
          app.kubernetes.io/instance: example
          app.kubernetes.io/name: cockroachdb-example
      spec:
        containers:
        - command:
          - /cockroach/cockroach
          - init
          - --insecure
          - --host=cockroachdb-example-0.cockroachdb-example.default
          image: cockroachdb/cockroach:v20.1.5
          name: cluster-init
        restartPolicy: OnFailure
- apiVersion: policy/v1beta1
  kind: PodDisruptionBudget
  metadata:
    labels:
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: example
      app.kubernetes.io/name: cockroachdb-example
    name: cockroachdb-example
    namespace: default
  spec:
    maxUnavailable: 1
    selector:
      matchLabels:
        app.kubernetes.io/component: database
        app.kubernetes.io/instance: example
        app.kubernetes.io/name: cockroachdb-example
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    labels:
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: example
      app.kubernetes.io/name: cockroachdb-example
    name: cockroachdb-example
    namespace: default
  spec:
    clusterIP: None
    ports:
    - name: grpc
      port: 26257
      targetPort: 26257
    - name: http
      port: 8080
      targetPort: 8080
    publishNotReadyAddresses: true
    selector:
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: example
      app.kubernetes.io/name: cockroachdb-example
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    labels:
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: example
      app.kubernetes.io/name: cockroachdb-example
      prometheus: k8s
    name: cockroachdb-example
    namespace: default
  spec:
    endpoints:
    - metricRelabelings:
      - replacement: cockroachdb_${1}
        sourceLabels:
        - __name__
        targetLabel: __name__
      path: /_status/vars
      port: http
    namespaceSelector:
      matchNames:
      - default
    selector:
      matchLabels:
        app.kubernetes.io/component: database
        app.kubernetes.io/instance: example
        app.kubernetes.io/name: cockroachdb-example
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: example
      app.kubernetes.io/name: cockroachdb-example-public
    name: cockroachdb-example-public
    namespace: default
  spec:
    ports:
    - name: grpc
      port: 26257
      targetPort: 26257
    - name: http
      port: 8080
      targetPort: 8080
    selector:
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: example
      app.kubernetes.io/name: cockroachdb-example
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: example
      app.kubernetes.io/name: cockroachdb-example
    name: cockroachdb-example
    namespace: default
  spec:
    podManagementPolicy: Parallel
    replicas: 3
    selector:
      matchLabels:
        app.kubernetes.io/component: database
        app.kubernetes.io/instance: example
        app.kubernetes.io/name: cockroachdb-example
    serviceName: cockroachdb-example
    template:
      metadata:
        labels:
          app.kubernetes.io/component: database
          app.kubernetes.io/instance: example
          app.kubernetes.io/name: cockroachdb-example
        name: cockroachdb-example
        namespace: default
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - cockroachdb-example
                namespaces:
                - default
                topologyKey: kubernetes.io/hostname
              weight: 100
        containers:
        - command:
          - /bin/bash
          - -ecx
          - exec /cockroach/cockroach start --logtostderr=WARNING --insecure --advertise-host=$(hostname -f) --http-host=0.0.0.0 --join=cockroachdb-example-0.cockroachdb-example.default.svc --cache=25% --max-sql-memory=25%
          env:
          - name: COCKROACH_CHANNEL
            value: kubernetes-insecure
          image: cockroachdb/cockroach:v20.1.5
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
          name: cockroachdb
          ports:
          - containerPort: 26257
            name: grpc
          - containerPort: 8080
            name: http
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /health?ready=1
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
          resources: {}
          volumeMounts:
          - mountPath: /cockroach/cockroach-data
            name: datadir
        terminationGracePeriodSeconds: 60
        volumes:
        - emptyDir: {}
          name: datadir
    volumeClaimTemplates: []
kind: List
